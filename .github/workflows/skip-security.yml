name: Security
on:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - .yarn/cache
      - .yarnrc
      - yarn.lock
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'No package check needed'
