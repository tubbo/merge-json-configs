name: Publish
on:
  push:
    branches:
      - main
      - alpha
      - beta
      - next
      - next-major
      - '*.*.x'
      - '*.x'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
      - uses: actions/setup-node@v6
      - run: yarn build
      - run: yarn publish
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
